<div class="title">Form Builder</div>
<div class="top-but">
  <div>
    <button (click)="opendialog()" mat-raised-button>Input Text</button>
  </div>
  <div>
    <button (click)="opendialogtextArea()" mat-raised-button>Text Area</button>
  </div>
  <div>
    <button (click)="opendialogRadio()" mat-raised-button>Radio Button</button>
  </div>
  <div>
    <button (click)="opendialogCheckBox()" mat-raised-button>Check Box</button>
  </div>
</div>
<div style="margin: 20px"></div>
<div
  style="
    margin: auto;
    background: white;

    width: 50%;
    font-size: 16px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 25px 20px -25px rgb(0 0 0 / 10%);
  "
>
  <div
    *ngIf="formArray.length > 1"
    class="flex-center"
    style="padding-top: 40px"
  >
    <div>
      <div class="text-label">Enter Name of the Form</div>
      <mat-form-field
        class="example-full-width"
        appearance="outline"
        style="width: 100%"
      >
        <mat-label></mat-label>
        <input matInput [(ngModel)]="Fromname" />
      </mat-form-field>
    </div>
  </div>

  <div *ngIf="formArray.length > 1" class="heading">Form Preview</div>
  <div
    *ngFor="let item of formArray; let i = index"
    class="flex-center"
    style="margin-bottom: 25px; margin-top: 25px"
  >
    <div *ngIf="item?.input == 'text-input'" style="width: 100%">
      <div>
        <div style="display: flex">
          <div class="text-label">
            {{ item?.label }} <span *ngIf="item?.required">*</span>
          </div>
          <div>
            <button (click)="moveup(item.label)" mat-flat-button *ngIf="i != 1">
              <i class="material-icons">keyboard_arrow_up</i>
            </button>
            <button
              (click)="movedown(item.label)"
              mat-flat-button
              *ngIf="formArray.length - 1 != i"
            >
              <i class="material-icons">keyboard_arrow_down</i>
            </button>
            <button (click)="delete(item.label)" mat-flat-button>
              <i class="material-icons">delete</i>
            </button>
          </div>
        </div>

        <mat-form-field
          class="example-full-width"
          appearance="outline"
          style="width: 100%"
        >
          <mat-label>{{ item?.label }}</mat-label>
          <input matInput placeholder="{{ item?.placeholder }}" />
        </mat-form-field>
      </div>
    </div>

    <div *ngIf="item?.input == 'text-area'" style="width: 100%">
      <div style="display: flex">
        <div class="text-label">
          {{ item?.label }} <span *ngIf="item?.required">*</span>
        </div>
        <div>
          <button (click)="moveup(item.label)" mat-flat-button *ngIf="i != 1">
            <i class="material-icons">keyboard_arrow_up</i>
          </button>
          <button
            (click)="movedown(item.label)"
            mat-flat-button
            *ngIf="formArray.length - 1 != i"
          >
            <i class="material-icons">keyboard_arrow_down</i>
          </button>
          <button (click)="delete(item.label)" mat-flat-button>
            <i class="material-icons">delete</i>
          </button>
        </div>
      </div>

      <mat-form-field
        class="example-full-width"
        appearance="outline"
        style="width: 100%"
      >
        <div class="text-label">
          <mat-label></mat-label>
        </div>

        <textarea
          matInput
          placeholder="{{ item?.placeholder }}"
          style="height: 60px"
        ></textarea>
      </mat-form-field>
    </div>
    <div *ngIf="item?.input == 'radio'">
      <div>
        <div style="display: flex">
          <div class="enter_option">{{ item?.label }}</div>
          <div>
            <button (click)="moveup(item.label)" mat-flat-button *ngIf="i != 1">
              <i class="material-icons">keyboard_arrow_up</i>
            </button>
            <button
              (click)="movedown(item.label)"
              mat-flat-button
              *ngIf="formArray.length - 1 != i"
            >
              <i class="material-icons">keyboard_arrow_down</i>
            </button>
            <button (click)="delete(item.label)" mat-flat-button>
              <i class="material-icons">delete</i>
            </button>
          </div>
        </div>

        <mat-radio-group
          aria-labelledby="example-radio-group-label"
          class="example-radio-group"
        >
          <div *ngFor="let value of item?.values">
            <mat-radio-button
              class="example-radio-button"
              [value]="value"
              style="padding: 10px"
            >
              {{ value }}
            </mat-radio-button>
          </div>
        </mat-radio-group>
      </div>
    </div>

    <div *ngIf="item?.input == 'checkbox'">
      <div style="display: flex">
        <div class="enter_option">{{ item?.label }}</div>
        <div>
          <button (click)="moveup(item.label)" mat-flat-button *ngIf="i != 1">
            <i class="material-icons">keyboard_arrow_up</i>
          </button>
          <button
            (click)="movedown(item.label)"
            mat-flat-button
            *ngIf="formArray.length - 1 != i"
          >
            <i class="material-icons">keyboard_arrow_down</i>
          </button>
          <button (click)="delete(item.label)" mat-flat-button>
            <i class="material-icons">delete</i>
          </button>
        </div>
      </div>

      <mat-radio-group
        aria-labelledby="example-radio-group-label"
        class="example-radio-group"
      >
      </mat-radio-group>
      <section class="example-section" *ngFor="let item of item?.values">
        <mat-checkbox class="example-margin">{{ item }}</mat-checkbox>
      </section>
    </div>
  </div>
  <div
    *ngIf="formArray.length > 1"
    style="display: flex; justify-content: center"
  >
    <button
      mat-raised-button
      style="
        background: #00bb0e;
        color: white;
        /* padding: 10px; */
        margin: 10px;
      "
      (click)="createFrom()"
    >
      Create Dynamic Form
    </button>
  </div>
</div>
