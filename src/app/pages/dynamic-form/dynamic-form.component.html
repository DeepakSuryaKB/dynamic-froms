


<div *ngIf="fromStrucute.length > 1" class="heading" style="margin-top:30px;">{{formname}}</div>
<div *ngFor="let item of fromStrucute; let i = index" class="flex-center" style="margin-bottom: 25px;margin-top:25px;" [formGroup]="myform">
  <div *ngIf="item?.input == 'text-input'" style="width: 100%">
    <div>
      <div style="display: flex">
        <div class="text-label">
          {{ item?.label }} <span *ngIf="item?.required">*</span>
        </div>
        <div>
        </div>
      </div>

      <mat-form-field
        class="example-full-width"
        appearance="outline"
        style="width: 100%"
      >
        <mat-label>{{ item?.label }}</mat-label>
        <input matInput placeholder="{{ item?.placeholder }}" formControlName="{{item?.label}}"/>
      </mat-form-field>
    </div>
  </div>

  <div *ngIf="item?.input == 'text-area'" style="width: 100%">
    <div style="display: flex">
      <div class="text-label">
        {{ item?.label }} <span *ngIf="item?.required">*</span>
      </div>

    </div>

    <mat-form-field
      class="example-full-width"
      appearance="outline"
      style="width: 100%"
    >
    <div class="text-label">


    </div>

      <textarea
        matInput
        placeholder="{{ item?.placeholder }}"
        style="height: 60px"
        formControlName="{{item?.label}}"
      ></textarea>
    </mat-form-field>
  </div>
  <div *ngIf="item?.input == 'radio'">
    <div>
      <div style="display: flex;">
        <div class="enter_option">{{ item?.label }}</div>


      </div>

      <mat-radio-group
        aria-labelledby="example-radio-group-label"
        class="example-radio-group"
        (change)="radiobutton(item?.label,$event)"
      >
        <div *ngFor="let value of item?.values">
          <mat-radio-button
            class="example-radio-button"
            [value]="value"
            style="padding: 10px"
          >
            {{ value }}
          </mat-radio-button>
        </div>
      </mat-radio-group>
    </div>
  </div>

  <div *ngIf="item?.input == 'checkbox'">
    <div style="display: flex;">
      <div class="enter_option">{{ item?.label }}</div>


    </div>

    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      class="example-radio-group"
    >
    </mat-radio-group>
    <section class="example-section" *ngFor="let val of item?.values" >
      <mat-checkbox class="example-margin" (change)="checkbox(item?.label,$event)" [value]="val">{{ val }}</mat-checkbox>
    </section>
  </div>
</div>
<button
[disabled]="!myform.valid"
      mat-raised-button
      style="

        /* padding: 10px; */
        display: flex;
        margin: auto;

      "
     (click)="submitForm()">
      Submit Response
    </button>
